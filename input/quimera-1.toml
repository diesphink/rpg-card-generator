type = "class ability"
cost = "at-will"
components = "V"
image = "images/card-improved-healing"
description = """
You can invoke this mantra to help revitalize your wounded allies during a short rest.

If you or any friendly creatures who can hear your mantra regain hit points at the end
of the short rest by spending one or more Hit Dice, each of those creatures regains an
extra **1d6** hit points.
"""


