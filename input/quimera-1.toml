type = "Class ability"
time = "bonus"
cost = "spiritual ki"
components = "V"
image = "images/cards-guidance-"
description = """
You can guide others with your mantra. To do so, you use a bonus action on your turn
to choose one creature other than yourself within 60 feet of you who can hear you and
don't have this bonus.

Once within the next 10 minutes, the creature can add **1d6** to one ability check,
attack roll, or saving throw it makes. The creature can wait until after it rolls
the d20 before deciding to roll the bonus die, but must decide before the DM says
whether the roll succeeds or fails.
"""
footer = """
60 feet
10 minutes
"""


