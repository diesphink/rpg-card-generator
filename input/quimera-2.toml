# Cartas Quimera Calma - 2022-09-02

["Earring of Message"]
type = "Wondrous item"
time = "action"
image = "images/earrings-of-message"
components = "VSM"
fontsize = 5
description = """
The blue crystal of this earring is wrapped with delicate copper wire. The earring has 5 charges.
While wearing it, you can use an action to expend 1 charge and cast the Message spell.
The earring regains 1d4 + 1 expended charges daily at dawn.

**Message spell:** You point your finger toward a creature within range and whisper a message. The target (and only
the target) hears the message and can reply in a whisper that only you can hear.

You can cast this spell through solid objects if you are familiar with the target and know it is
beyond the barrier. Magical silence, 1 foot of stone, 1 inch of common metal, a thin sheet of lead,
or 3 feet of wood blocks the spell. The spell doesn’t have to follow a straight line and can travel
freely around corners or through openings.
"""
footer = """120 feet
Common
"""

["Boots of Elvenkind"]
type = "Wondrous item"
time = "action"
image = "images/boots-of-elvenkind"
description = """
While you wear these boots, your steps make no sound, regardless of the surface you are moving across.
You also have advantage on Dexterity (Stealth) checks that rely on moving silently.
"""
footer = "Common"


["Mantra of Toughness"]
type = "Mantra"
time = "action"
image = "images/toughness"
components = "VSM"
description = """
Your mantra bolsters your allies with toughness and resolve. Choose up to three creatures within range.
Each target’s hit point maximum and current hit points increase by 5 for the duration.
"""
footer = """
30 feet
8 hours
"""


["Spirit Ancestor"]
type = "Class ability"
time = "action"
cost = "spiritual ki"
image = "images/spirit-ancestor"
fontsize = 5.3
description = """
You reach out to spirits who tell their tales through you. While you are holding your Spiritual Focus,
you can use a bonus action to expend one Spiritual Ki and roll on the Spirit Tales table using 1d6 to
determine the tale the spirits direct you to tell. You retain the tale in mind until you bestow the
tale’s effect or you finish a short or long rest.

You can use an action to choose one creature you can see within 30 feet of you (this can be you) to
be the target of the tale’s effect. Once you do so, you can’t bestow the tale’s effect again until
you roll it again.

You can retain only one of these tales in mind at a time, and rolling on the Spirit Tales table
immediately ends the effect of the previous tale.
"""
footer = """
30 feet
"""


["Tale of the Clever Animal"]
token = true
type = "Spiritual Ancestor"
image = "images/tale-clever-animal"
description = """
For the next **10 minutes**, whenever the target makes an **Intelligence**, a **Wisdom**, or a **Charisma**
check, the target can roll an **1d6** immediately after rolling the d20 and add the extra die's number
to the check.
"""

