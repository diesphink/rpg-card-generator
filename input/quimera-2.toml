token = true
type = "Spiritual Ancestor"
image = "images/tale-renowned-duelist"
description = """
You make a melee spell attack against the target. On a hit, the target takes force damage equal to **2d6+4**.
"""

["Tale of the Beloved Friends"]
token = true
type = "Spiritual Ancestor"
image = "images/tale-beloved-friends"
description = """
The target and another creature of its choice it can see within 5 feet of it gains temporary
hit points equal to **16d+4**
"""

["Tale of the Runaway"]
token = true
type = "Spiritual Ancestor"
image = "images/tale-runaway"
description = """
The target can immediately use its reaction to teleport up to 30 feet to an unoccupied space
it can see. When the target teleports, it can choose up to **4** creatures it can see within
30 feet to immediately use the same reaction.
"""

["Tale of the Avenger"]
token = true
type = "Spiritual Ancestor"
image = "images/tale-avenger"
description = """
For 1 minute, any creature that hits the target with a melee attack takes force damage equal
to **1d6**.
"""

["Tale of the Traveler"]
